
<section class="section section-hero">
  <div class="container">
    <div class="text-center">
      <h1 class="mb-4">{{ module.title }}</h1>
      <p class="mb-4" style="font-size: 1.25rem; max-width: 800px; margin: 0 auto 2rem;">
        {{ module.subtitle }}
      </p>
      {% if module.cta_button_text %}
        <a href="{{ module.cta_button_link.href }}" class="btn btn-primary" style="font-size: 1.1rem; padding: 15px 30px;">
          {{ module.cta_button_text }}
        </a>
      {% endif %}
    </div>
  </div>
</section>
