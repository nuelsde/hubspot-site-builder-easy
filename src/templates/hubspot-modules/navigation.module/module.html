
<!-- Navigation Module -->
<div class="fixed top-0 w-full bg-white/95 backdrop-blur-sm border-b border-gray-200 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex-shrink-0">
        <h1 class="text-2xl font-bold" style="color: var(--brand-primary);">
          {{ module.brand_name }}
        </h1>
      </div>

      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          {% for item in module.navigation_items %}
            <a href="{{ item.link }}" class="text-gray-700 hover:text-orange-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
              {{ item.text }}
            </a>
          {% endfor %}
          <button class="ml-4 px-4 py-2 rounded-lg font-semibold text-white transition-colors" style="background-color: var(--brand-secondary);">
            {{ module.cta_button_text }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
