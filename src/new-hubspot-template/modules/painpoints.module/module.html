<section class="py-20 px-4">
  <div class="max-w-7xl mx-auto">
    <div class="text-center mb-16">
      <h2 class="text-3xl font-bold text-slate-800">{{ module.painpoints_title }}</h2>
      {% if module.painpoints_subtitle %}
        <p class="text-xl text-gray-600 max-w-3xl mx-auto mt-4">{{ module.painpoints_subtitle }}</p>
      {% endif %}
    </div>
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for item in module.painpoints_group %}
        <div class="bg-white p-8 rounded-lg shadow-lg border border-red-100">
          <div class="text-red-500 text-4xl mb-4">{{ item.icon }}</div>
          <h3 class="text-xl font-bold text-slate-800 mb-4">{{ item.painpoint_title }}</h3>
          <p class="text-gray-600 mb-4">{{ item.problem_description }}</p>
          <div class="border-t pt-4">
            <h4 class="font-semibold text-blue-600 mb-2">Unsere LÃ¶sung:</h4>
            <p class="text-gray-700">{{ item.solution_description }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
