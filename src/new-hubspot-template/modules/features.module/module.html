<section class="py-20 px-4">
  <div class="max-w-7xl mx-auto">
    <div class="text-center mb-16">
      <h2 class="text-3xl font-bold text-slate-800">{{ module.features_title }}</h2>
      {% if module.features_subtitle %}
        <p class="text-xl text-gray-600 max-w-3xl mx-auto mt-4">{{ module.features_subtitle }}</p>
      {% endif %}
    </div>
    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
      {% for item in module.features_group %}
        <div class="text-center p-6">
          <div class="text-4xl mb-4">{{ item.icon }}</div>
          <h3 class="text-xl font-bold mb-2">{{ item.feature_title }}</h3>
          <p class="text-gray-600">{{ item.description }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
