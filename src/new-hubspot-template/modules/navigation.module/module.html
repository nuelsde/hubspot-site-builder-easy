<nav class="navigation">
  <div class="nav-container">
    <div class="logo">{{ module.logo_text }}</div>
    <ul class="nav-menu">
      {% for item in module.nav_items %}
        <li>
          <a href="{{ item.link.href }}" {% if item.link.open_in_new_tab %}target="_blank"{% endif %}>
            {{ item.link_text }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</nav>
