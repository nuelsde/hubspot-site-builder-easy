<section class="py-20 px-4 bg-gray-50">
  <div class="max-w-7xl mx-auto">
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold text-slate-800 mb-4">
        {{ module.downloads_title }}
      </h2>
      {% if module.downloads_subtitle %}
        <p class="text-xl text-gray-600 max-w-3xl mx-auto">
          {{ module.downloads_subtitle }}
        </p>
      {% endif %}
    </div>

    <div class="grid md:grid-cols-3 gap-8">
      {% for download in module.downloads %}
      <div class="bg-white p-8 rounded-lg shadow-lg">
        <div class="text-center mb-6">
          <div class="text-4xl mb-4">{{ download.icon }}</div>
          <h3 class="text-xl font-bold text-slate-800 mb-2">
            {{ download.title }}
          </h3>
          <p class="text-gray-600">
            {{ download.description }}
          </p>
        </div>

        <div class="text-center">
          <a href="{{ download.download_link.href }}" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors inline-block" {% if download.download_link.open_in_new_tab %}target="_blank"{% endif %}>
            {{ download.cta_text }}
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
